<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Sign Up Button -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Create Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Cypress Test Script -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Cypress-like test cases to simulate interactions
            const testButton = document.querySelector('button[data-bs-target="#signupModal"]');
            const modal = document.querySelector('#signupModal');
            const closeButton = modal.querySelector('.btn-close');

            // Simulate opening the modal
            console.log("Test Case: Open Modal");
            testButton.click();
            setTimeout(() => {
                if (modal.classList.contains('show')) {
                    console.log("Modal opened successfully.");
                } else {
                    console.error("Failed to open modal.");
                }
            }, 500);

            // Simulate closing the modal using the close button
            console.log("Test Case: Close Modal");
            setTimeout(() => {
                closeButton.click();
                setTimeout(() => {
                    if (!modal.classList.contains('show')) {
                        console.log("Modal closed successfully.");
                    } else {
                        console.error("Failed to close modal.");
                    }
                }, 500);
            }, 1000);

            // Simulate closing the modal by clicking outside
            console.log("Test Case: Close Modal by Clicking Outside");
            setTimeout(() => {
                document.body.click();
                setTimeout(() => {
                    if (!modal.classList.contains('show')) {
                        console.log("Modal closed by clicking outside successfully.");
                    } else {
                        console.error("Failed to close modal by clicking outside.");
                    }
                }, 500);
            }, 1500);
        });
    </script>
</body>
</html>
